<main>  
  
    <div class="album py-5 bg-light">
      <div class="container">
        <app-search-bar 
          (sendValueInput)="fetchValueSearched($event)">
        </app-search-bar>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

          <app-card *ngFor="let video of videosListFiltered" [videoCard]="video">
          </app-card>
          <div *ngIf="videosListFiltered.length === 0" style="width:100%">
            <p>Il n'y a pas de vidéos correspondant à votre recherche</p>
          </div>
        </div>
      </div>
    </div>
  
  </main>
